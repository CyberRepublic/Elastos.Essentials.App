<app-titlebar></app-titlebar>
<ion-content [class.darkContainer]="theme.darkMode">
  <ion-grid class="container">
    <ion-row class="title">
      <h1>{{ "add-field" | translate}}</h1>
    </ion-row>
    <ion-row
      class="ion-activatable ripple"
      *ngFor="let item of availableItems"
      (click)="selectItem(item)"
    >
      <ion-col size="1" class="icon-container">
        <img src="/assets/identity/default/plus.svg">
      </ion-col>
      <ion-col size="11" class="label-container">
        <ion-label
          >{{ "credential-info-type-"+item.key | translate }}</ion-label
        >
      </ion-col>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-row>

      </ion-col>
      <ion-col size="9.75" class="label-container">
        <ion-label>Create Credential</ion-label>
      </ion-col>
    </ion-row> -->
  </ion-grid>
</ion-content>
