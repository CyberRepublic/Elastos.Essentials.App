<app-titlebar></app-titlebar>

<ion-grid *ngIf="!hiveService.rawImage">
  <ion-row class="btn-row">
    <ion-button color="success" (click)="takePicture(1)">
      <ion-label>{{ 'take-pictures' | translate }}</ion-label>
    </ion-button>
    <ion-button color="success" (click)="takePicture(0)">
      <ion-label>{{ 'photo-library' | translate }}</ion-label>
    </ion-button>
  </ion-row>
</ion-grid>

<ion-grid *ngIf="hiveService.rawImage">
  <img [src]="hiveService.rawImage">
  <ion-row class="btn-row submit">
    <ion-button color="tertiary" (click)="submit(true)">
      {{ 'use' | translate }}
    </ion-button>
    <ion-button color="tertiary" (click)="hiveService.rawImage = null">
      {{ 'change' | translate }}
    </ion-button>
  </ion-row>
</ion-grid>
