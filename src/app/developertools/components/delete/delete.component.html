<div class="container">
  <ion-row class="delete-header">
      <img src="/assets/developertools/images/warning.svg">
      <h1 class="ion-padding-horizontal ion-text-center">Delete {{ app.name }}</h1>
  </ion-row>

  <ion-row>
    <ion-col class="message ion-no-padding">
      <p class="ion-padding-horizontal">
        In order to recover this app for future access and updates, you will have to create a new app with the same mnemonics
      </p>
    </ion-col>
  </ion-row>

  <ion-row class="btn-row ion-margin-top">
    <ion-col class="btn" size="5" (click)="cancel()">
      <ion-label>Cancel</ion-label>
    </ion-col>
    <ion-col class="btn" size="5" (click)="dAppService.deleteApp(app)">
      <ion-label>Delete</ion-label>
    </ion-col>
  </ion-row>
  </div>
