<ion-content class="ion-text-center">
  <app-titlebar></app-titlebar>
  <ion-grid class="container">

    <div class="ion-text-center">
      <h1 *ngIf="dappService.getDApps().length > 0">{{ 'developertools.my-apps' | translate }}</h1>
      <h1 *ngIf="dappService.getDApps().length === 0">{{ 'developertools.no-apps-available' | translate }}</h1>
    </div>

    <ion-card *ngFor="let app of dappService.getDApps()" (click)="openApp(app)">
      <ion-card-subtitle>{{ app.name ? app.name : 'developertools.app-unnamed' | translate }}</ion-card-subtitle>
    </ion-card>

  </ion-grid>

  <div class="btn ion-activatable ripple" (click)="newApp()">
    <ion-label>{{ 'developertools.new-app' | translate }}</ion-label>
    <ion-ripple-effect></ion-ripple-effect>
  </div>
</ion-content>
