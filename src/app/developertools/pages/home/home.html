<ion-content class="ion-text-center">
  <app-titlebar></app-titlebar>
  <ion-grid class="container">

    <div class="ion-text-center">
      <h1 *ngIf="dappService.getDApps().length > 0">{{ 'my-apps' | translate }}</h1>
      <h1 *ngIf="dappService.getDApps().length === 0">{{ 'no-capsules' | translate }}</h1>
    </div>

    <ion-card *ngFor="let app of dappService.getDApps()" (click)="openApp(app)">
      <ion-card-subtitle>{{ app.name }}</ion-card-subtitle>
    </ion-card>

  </ion-grid>

  <div class="btn ion-activatable ripple" (click)="newApp()">
    <ion-label>{{ 'new-app' | translate }}</ion-label>
    <ion-ripple-effect></ion-ripple-effect>
  </div>
</ion-content>
