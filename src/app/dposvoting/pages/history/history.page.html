<div *ngIf="nodesService._nodes.length > 0" class="ion-text-center header">
  <ion-label>{{ 'history-votes-overview' | translate }}</ion-label>
</div>

<ion-content>

  <ion-grid *ngIf="nodesService._nodes.length > 0 && nodesService._votes.length > 0" class="container">
    <ion-list>
      <ion-item *ngFor="let vote of nodesService._votes" [routerLink]="['/', 'menu', 'history', vote.tx]" color="light" detail>
        <ion-grid class="ion-padding-horizontal">
          <ion-row>
            <ion-col size="10">
              <ion-label class="date">{{ modDate(vote.date) }}</ion-label>
              <ion-label class="tx">{{ vote.tx.slice(0,30) }}<br>{{ vote.tx.slice(30,90) }}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-grid>

  <ion-grid *ngIf="nodesService._nodes.length > 0 && nodesService._votes.length === 0" class="container">
    <ion-row class="noHistory">
      <ion-col size="12">
        <ion-label class="ion-text-center">
            {{ 'history-no-records' | translate }}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

            </ion-col>
            <ion-col size="2">
              <ion-label>
                <h1><ion-skeleton-text animated style="width: 0%; height: 0%;"></ion-skeleton-text></h1>
              </ion-label>
            </ion-col>
            <ion-col size="3" class="_keys">
              <ion-skeleton-text animated style="width: 40%; height: 100%;"></ion-skeleton-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
