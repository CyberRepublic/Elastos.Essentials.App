<ion-content>
  <app-titlebar></app-titlebar>
  <ion-grid class="container" [class.darkContainer]="theme.darkMode">
    <ion-row>
      <ion-label>{{ 'didsessions.your-name' | translate }}</ion-label>
    </ion-row>
    <ion-input [placeholder]="'didsessions.enter-name-here'|translate" #input [(ngModel)]="name" name="name" ngDefaultControl></ion-input>
  </ion-grid>
  <ion-footer>
    <ion-button (click)="next()">
      {{ 'common.continue' | translate }}
    </ion-button>
  </ion-footer>
</ion-content>
