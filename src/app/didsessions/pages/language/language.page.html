<app-titlebar></app-titlebar>

<ion-content>
  <ion-grid class="container ion-no-padding ion-no-margin" color="light" [class.dark-container]="theme.darkMode">
    <img src="assets/didsessions/icon/ela.svg">
    <ion-row class="item-row" *ngFor="let language of languageService.languages" (click)="languageService.setSelectedLanguage(language.code)">
      <ion-col size="10" class="left-col">
        <!-- <img [src]="language.icon"> -->
        <ion-label [class.selected]="languageService.selectLang === language.code">{{ language.name }}</ion-label>
      </ion-col>
      <ion-col size="2" class="right-col">
        <ion-icon [ngStyle]="{'color': languageService.selectLang === language.code ? '#732dcf' : '#dddddd' }" name="checkmark"></ion-icon>
      </ion-col>
    </ion-row>

    <div class="footer">
      <ion-button (click)="continue()">Confirm</ion-button>
    </div>
  </ion-grid>
</ion-content>
