<ion-content>
  <app-titlebar></app-titlebar>
  <div class="container" [class.dark-container]="theme.darkMode">

    <ion-row class="ion-text-center">
      <h1>{{ 'didsessions.more-than-one-import-did-pick-one' | translate }} </h1>
    </ion-row>

    <ion-row class="item" *ngFor="let did of importedDids" (click)="selectDID(did)">
      <ion-col size="10" class="id-col">
        <h2>{{ did.getNameCredentialValue() }}</h2>
        <p>{{ did.getDIDString() }}</p>
      </ion-col>
      <ion-col size="2" class="checkbox-col">
        <ion-checkbox mode="ios" [checked]="selectedDid === did"></ion-checkbox>
      </ion-col>
    </ion-row>

    <div class="footer" *ngIf="selectedDid">
      <ebutton (clicked)="continue()" [title]="'common.continue' | translate "></ebutton>
    </div>

  </div>
</ion-content>
