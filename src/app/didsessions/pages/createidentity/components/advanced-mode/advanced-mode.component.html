<ion-slides #slide pager="true" [options]="slideOpts" [class.hidden]="hidden" (ionSlideWillChange)="getActiveSlide()"
  class="ion-text-center">
  <ion-slide id="slide1">
    <img
      [src]="!theme.darkMode ? 'assets/didsessions/onboard/essentials-top-logo.svg' : 'assets/didsessions/onboard/dark_mode/essentials-top-logo.svg'">
    <ion-label>{{ 'didsessions.welcome-message1' | translate }}</ion-label>
  </ion-slide>

  <ion-slide id="slide2">
    <img
      [src]="!theme.darkMode ? 'assets/didsessions/onboard/essentials-top-logo.svg' : 'assets/didsessions/onboard/dark_mode/essentials-top-logo.svg'">
    <ion-label>{{ 'didsessions.welcome-message2' | translate }}</ion-label>
  </ion-slide>

  <ion-slide id="slide3">
    <img
      [src]="!theme.darkMode ? 'assets/didsessions/onboard/essentials-top-logo.svg' : 'assets/didsessions/onboard/dark_mode/essentials-top-logo.svg'">
    <ion-label>{{ 'didsessions.welcome-message3' | translate }} </ion-label>
  </ion-slide>
</ion-slides>
<div class="footer">
  <ebutton *ngIf="slideIndex === 0" (clicked)="onNextSlide()" [title]="'common.begin' | translate"></ebutton>
  <ebutton *ngIf="slideIndex === 1" (clicked)="onNextSlide()" [title]="'common.continue' | translate"></ebutton>
  <div *ngIf="slideIndex >= 2">
    <ebutton (clicked)="onCreateNewIdentity()" [title]="'didsessions.new' | translate"> </ebutton>
    <ebutton (clicked)="onImportIdentity()" [title]="'didsessions.import' | translate"></ebutton>
  </div>
</div>
