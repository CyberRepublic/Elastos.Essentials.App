<swiper-container #swiper pager="true" [options]="slideOpts" [class.hidden]="hidden" (swiperslidechange)="getActiveSlide()"
  class="ion-text-center">
  <swiper-slide id="slide1">
    <img
      [src]="!theme.darkMode ? 'assets/didsessions/onboard/essentials-top-logo.svg' : 'assets/didsessions/onboard/dark_mode/essentials-top-logo.svg'">
    <ion-label>{{ 'didsessions.welcome-message1' | translate }}</ion-label>
  </swiper-slide>

  <swiper-slide id="slide2">
    <img
      [src]="!theme.darkMode ? 'assets/didsessions/onboard/essentials-top-logo.svg' : 'assets/didsessions/onboard/dark_mode/essentials-top-logo.svg'">
    <ion-label>{{ 'didsessions.create-wallet-message' | translate }}</ion-label>
  </swiper-slide>
</swiper-container>
<div class="footer">
  <ebutton *ngIf="slideIndex === 0" (clicked)="onNextSlide()" [title]="'common.begin' | translate"></ebutton>
  <div *ngIf="slideIndex >= 1">
    <ebutton (clicked)="onCreateWallet()" [title]="'didsessions.create-wallet' | translate"> </ebutton>
    <ebutton (clicked)="onImportWallet()" [title]="'didsessions.import-wallet' | translate"></ebutton>
  </div>
</div>
