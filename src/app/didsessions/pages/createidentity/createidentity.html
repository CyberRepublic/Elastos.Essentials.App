<ion-content>
  <app-titlebar></app-titlebar>
  <swiper-container #swiper speed="400" [hidden]="hidden" (swiperslidechange)="getActiveSlide()" class="ion-text-center">
    <swiper-slide id="slide1">
      <img
        [src]="!theme.darkMode ? 'assets/didsessions/onboard/essentials-top-logo.svg' : 'assets/didsessions/onboard/dark_mode/essentials-top-logo.svg'">
      <ion-label>{{ 'didsessions.welcome-message1' | translate }}</ion-label>
    </swiper-slide>

    <swiper-slide id="slide2">
      <img
        [src]="!theme.darkMode ? 'assets/didsessions/onboard/essentials-top-logo.svg' : 'assets/didsessions/onboard/dark_mode/essentials-top-logo.svg'">
      <ion-label>{{ 'didsessions.welcome-message2' | translate }}</ion-label>
    </swiper-slide>

    <swiper-slide id="slide2">
      <img
        [src]="!theme.darkMode ? 'assets/didsessions/onboard/essentials-top-logo.svg' : 'assets/didsessions/onboard/dark_mode/essentials-top-logo.svg'">
      <ion-label>{{ 'didsessions.welcome-message3' | translate }} </ion-label>
    </swiper-slide>
  </swiper-container>

  <div class="footer">
    <ebutton *ngIf="slideIndex === 0" (clicked)="nextSlide()" [title]="'common.begin' | translate"></ebutton>
    <ebutton *ngIf="slideIndex === 1" (clicked)="nextSlide()" [title]="'common.continue' | translate"></ebutton>
    <div *ngIf="slideIndex >= 2">
      <ebutton (clicked)="createNewIdentity()" [title]="'didsessions.new' | translate"> </ebutton>
      <ebutton (clicked)="importIdentity()" [title]="'didsessions.import' | translate"> </ebutton>
    </div>
  </div>
</ion-content>
