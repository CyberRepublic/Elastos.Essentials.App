<ion-content>
  <app-titlebar></app-titlebar>
  <ion-grid class="container" [class.dark-subsetting-grid]="theme.darkMode">
    <!-- Network Lists -->
    <ion-row *ngFor="let networkTemplate of availableNetworkTemplates" class="section-row"
      (click)="selectNetworkTemplate(networkTemplate)">
      <ion-col size="9" class="left-col">
        <h1>{{ networkTemplate | translate }}</h1>
      </ion-col>
      <ion-col size="3" class="right-col">
        <ion-icon *ngIf="selectedNetworkTemplate === networkTemplate" name="checkmark"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
