<ion-content id='rootcontent'>
  <app-titlebar></app-titlebar>
  <div class="ion-text-center container" [class.blur]="loadingIdentity" [class.dark-container]="theme.darkMode">

    <p>{{ (isLightweightMode ? 'didsessions.import-wallet-prompt' : 'didsessions.import-prompt') | translate }}</p>

    <div class="mnemonic-rows">
      <ion-row class="mnemonic-row" *ngFor="let i of [1,4,7,10]" (click)="startMnemonicInput()">
        <ion-col size="3.6" [class.selectedCol]="isWord(mnemonicWords[i - 1])">
          <div class="mnemonic-index">{{ i }}</div>
          <ion-label>{{ mnemonicWords[i - 1] }}</ion-label>
        </ion-col>
        <ion-col size="3.6" [class.selectedCol]="isWord(mnemonicWords[i])">
          <div class="mnemonic-index">{{ i + 1 }}</div>
          <ion-label>{{ mnemonicWords[i] }}</ion-label>
        </ion-col>
        <ion-col size="3.6" [class.selectedCol]="isWord(mnemonicWords[i + 1])">
          <div class="mnemonic-index">{{ i + 2 }}</div>
          <ion-label>{{ mnemonicWords[i + 1] }}</ion-label>
        </ion-col>
      </ion-row>
    </div>

    <ion-row *ngIf="inputMnemonicCompleted()" class="btn-row">
      <ebutton (clicked)="promptStorePassword()" [title]="'common.continue' | translate"> </ebutton>
    </ion-row>

  </div>

</ion-content>
