<div class="container" [class.darkContainer]="theme.darkMode">

  <ion-row class="header-row">
    <img src="/assets/default/securityWarning.svg">
    <h1 class="ion-padding-horizontal ion-text-center">{{ 'import-type' | translate }}</h1>
  </ion-row>

  <ion-row class="btn-row">
    <ion-button color="success" (click)="importFromMnemonic()">
      <ion-label>{{ 'mnemonic-input' | translate }}</ion-label>
    </ion-button>
  </ion-row>

  <ion-row class="btn-row">
    <ion-button color="success" (click)="importFromWalletApp()">
      <ion-label>{{ 'import-from-wallet' | translate }}</ion-label>
    </ion-button>
  </ion-row>

</div>
