<div *ngIf="!askedIfHasPassphrase" class="container" [class.dark-container]="theme.darkMode">
  <ion-row class="header-row">
    <img src="/assets/didsessions/default/securityWarning.svg">
    <h1 class="ion-text-center">{{ 'didsessions.mnemonicpasscheck-question' | translate }}</h1>
  </ion-row>

  <ion-row class="btn-row">
    <ebutton (clicked)="hasPassphrase()" [title]="'didsessions.mnemonicpasscheck-have-passphrase' | translate">
    </ebutton>
    <ebutton (clicked)="noPassphrase()" [title]="'didsessions.mnemonicpasscheck-no-passphrase' | translate"> </ebutton>
  </ion-row>
</div>

<div *ngIf="askedIfHasPassphrase" class="container" [class.dark-container]="theme.darkMode">
  <ion-row class="header-row">
    <img src="/assets/didsessions/default/securityWarning.svg">
    <h1 class="ion-text-center">{{ 'didsessions.mnemonicpassword-intro' | translate }}</h1>
  </ion-row>

  <ion-row id="first-input-row" class="input-row">
    <ion-input [placeholder]="'didsessions.text-password-input'|translate" #pwd [(ngModel)]="password" type="password"
      (keyup)="moveFocus(rptpwd, $event)" name="password" ngDefaultControl></ion-input>
  </ion-row>

  <ion-row class="input-row">
    <ion-input [placeholder]="'didsessions.repeat-password'|translate" #rptpwd [(ngModel)]="passwordConfirmation"
      type="password" name="passwordConfirmation" ngDefaultControl></ion-input>
    <div class="password-failed-info" *ngIf="!passwordsMatch() && passwordConfirmation !== '' && password !== ''">{{
      'didsessions.wrong-password' | translate }}</div>
  </ion-row>

  <ion-row class="btn-row">
    <ebutton (clicked)="submit()" [title]="'common.submit' | translate"> </ebutton>
  </ion-row>
</div>
