<ion-header class="ion-no-border">
  <ion-row [ngStyle]="{ 'background': theme.backgroundColor }">
    <ion-col size="1.25">
      <img *ngIf="icons[0].visible" [src]="getIconPath(0)" (click)="outerLeftIconClicked()">
    </ion-col>
    <ion-col size="1.25">
      <img *ngIf="icons[1].visible && !needToShowRedDot()" [src]="getIconPath(1)"
        (click)="innerLeftIconClicked($event)">
      <div *ngIf="icons[1].visible && needToShowRedDot()" class="badge">
        <img [src]="getIconPath(1)" (click)="innerLeftIconClicked($event)">
        <div class="red-dot"></div>
      </div>
    </ion-col>
    <ion-col size="7">
      <ion-title *ngIf="_title" [ngStyle]="{ 'color': theme.color }">{{ _title }}</ion-title>
      <img class="logo" *ngIf="!_title"
        [src]="themeService.darkMode ? '/assets/components/titlebar/darkmode/essentials-logo-horizontal.svg' : '/assets/components/titlebar/essentials-logo-horizontal.svg'">
    </ion-col>
    <ion-col size="1.25" [class.hidden]="!icons[2].visible">
      <img *ngIf="icons[2].visible" [src]="getIconPath(2)" (click)="innerRightIconClicked()">
    </ion-col>
    <ion-col size="1.25">
      <img *ngIf="!menuVisible && icons[3].visible" [src]="getIconPath(3)" (click)="outerRightIconClicked($event)">
      <img *ngIf="menuVisible" [src]="getIconPath(3)" (click)="outerRightIconClicked($event)">
    </ion-col>
  </ion-row>
</ion-header>
