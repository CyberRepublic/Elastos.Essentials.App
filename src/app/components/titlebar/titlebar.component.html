<ion-header class="ion-no-border" [class.dark-header]="theme.darkMode">
  <ion-toolbar mode="ios" [class.dark-header]="theme.darkMode">
    <ion-buttons slot="start">
      <ion-button>
        <img [src]="!theme.darkMode ? '/assets/components/titlebar/elastos.svg' : '/assets/components/titlebar/darkmode/elastos.svg'">
      </ion-button>
      <ion-button *ngIf="titlebarService.innerLeftIcon.visible">
        <img [src]="titlebarService.innerLeftIcon.iconPath">
      </ion-button>
    </ion-buttons>
    <ion-title>{{ titlebarService.title | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button [class.hidden]="!titlebarService.innerRightIcon.visible">
        <img *ngIf="titlebarService.innerRightIcon.visible" [src]="titlebarService.innerRightIcon.iconPath">
      </ion-button>
      <ion-button *ngIf="!titlebarService.menuVisible && titlebarService.outerRightIcon.visible">
        <img [src]="titlebarService.outerRightIcon.iconPath">
      </ion-button>
      <ion-button *ngIf="titlebarService.menuVisible" (click)="openMenu($event)">
        <img [src]="!theme.darkMode ? '/assets/components/titlebar/menu.svg' : '/assets/components/titlebar/darkmode/menu.svg'">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
