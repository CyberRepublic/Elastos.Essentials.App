<ion-content>
  <ion-grid class="ion-text-center" [class.dark-container]="theme.darkMode" *ngIf="selectedMenu">
    <!-- Header -->
    <ion-row class="header" *ngIf="canGoBack()" (click)="goBack()">
      <img class="arrow-icon"
        [src]="!theme.darkMode ? 'assets/wallet/icons/right-arrow.svg' : 'assets/wallet/icons/darkmode/right-arrow.svg'">
      <div class="title">
        <img *ngIf="selectedMenu.titleIcon" [src]="selectedMenu.titleIcon" class="title-icon" />
        {{ selectedMenu.title }}
      </div>
    </ion-row>

    <ion-row class="header" *ngIf="!canGoBack()">
      <div class="title">
        <img *ngIf="selectedMenu.titleIcon" [src]="selectedMenu.titleIcon" class="title-icon" />
        {{ selectedMenu.title }}
      </div>
    </ion-row>

    <!-- Sub-menus -->
    <ion-row class="items-container">
      <ion-col size="12">
        <ion-row *ngFor="let menuItem of selectedMenu.items" (click)="onMenuItemClicked(menuItem)"
          class="menu-item ripple ion-activatable" [@enterTrigger]="'fadeIn'">
          <ion-col [size]="menuItem.subtitle ? 5.5 : 11" class="label">
            <img *ngIf="menuItem.icon" [src]="menuItem.icon" />
            {{ menuItem.title }}
          </ion-col>
          <ion-col *ngIf="menuItem.subtitle" size="5.5" class="right-col">
            {{ menuItem.subtitle }}
          </ion-col>
          <ion-col size="1" class="arrow">
            <img class="arrow-icon"
              [src]="!theme.darkMode ? 'assets/wallet/icons/right-arrow.svg' : 'assets/wallet/icons/darkmode/right-arrow.svg'">
          </ion-col>
          <ion-ripple-effect></ion-ripple-effect>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
