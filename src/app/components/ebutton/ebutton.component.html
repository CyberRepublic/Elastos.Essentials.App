<div class="root ion-activatable ripple" [class.cancel]="mode == 'cancel'" [class.disabled]="disabled"
    (click)="onClicked()">
    <div *ngIf="!spinning" class="inner-content" [class.left-icon-container]="leftIcon"
        [class.top-icon-container]="topIcon">

        <!-- NOTE: We use inlineSVG (works only with SVG) for non remote pictures, so they can be inlined thus colorized with CSS current color -->

        <img [cache]="leftIcon" *ngIf="leftIcon && leftIconShouldBeCached()" class="icon left-icon" />
        <div [inlineSVG]="leftIcon" *ngIf="leftIcon && !leftIconShouldBeCached()" class="icon left-icon"></div>

        <img [cache]="topIcon" *ngIf="topIcon && topIconShouldBeCached()" class="icon top-icon" />
        <div [inlineSVG]="topIcon" *ngIf="topIcon && !topIconShouldBeCached()" class="icon top-icon"></div>

        <div class="title" [class.smaller]="topIcon" [class.uppercase]="uppercase">{{ title }}</div>
    </div>
    <ion-spinner *ngIf="spinning" name="crescent"></ion-spinner>

    <ion-ripple-effect *ngIf="!disabled"></ion-ripple-effect>
</div>
