<ion-content>
  <ion-grid class="ion-text-center" [class.dark-process-container]="theme.darkMode">
    <ion-row>
      <ion-col size="12">
        <h1>{{ 'wallet.network-switch-component-title' | translate }}</h1>
        <p>{{ 'wallet.network-switch-component-intro' | translate }}</p>

        <ion-row class="networks">
          <ion-col size="5" class="network">
            <img [src]="currentNetwork.logo">
            <ion-label>{{ currentNetwork.getEffectiveName() }}</ion-label>
          </ion-col>
          <ion-col size="2" class="arrow">
            <img class="arrow-icon"
              [src]="!theme.darkMode ? 'assets/wallet/icons/right-arrow.svg' : 'assets/wallet/icons/darkmode/right-arrow.svg'">
          </ion-col>
          <ion-col size="5" class="network">
            <img [src]="targetNetwork.logo">
            <ion-label>{{ targetNetwork.getEffectiveName() }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ebutton (clicked)="switchNetwork()" [title]="'wallet.network-switch-component-confirm' | translate">
  </ebutton>
</ion-content>
