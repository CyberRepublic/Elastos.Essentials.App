<ion-content>
  <ion-grid class="ion-text-center" [class.dark-process-container]="theme.darkMode">
    <ion-row>
      <ion-col size="12">
        <ion-label>
          <h1>{{ 'identity.publishing.publish-did' | translate }}</h1>
          <br/>
          <h2>{{ 'identity.publish-wait2' | translate }}</h2>
        </ion-label>
        
        <ion-spinner *ngIf="publishing" class="spinner"></ion-spinner>

        <div class="success-row result" [class.darkContainer]="theme.darkMode" *ngIf="publicationSuccessful">
          <lottie-player src="../../../assets/wallet/animations/success-1.json" background="transparent" speed="0.5" style="width: 80px; height: 80px;" autoplay></lottie-player>
        </div>

        <div class="result" *ngIf="publicationFailed">
          <h2>{{ 'identity.publish-error2' | translate }}</h2>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="footer">
    <ion-button color="tertiary" (click)="exitComponent()" *ngIf="publicationFailed">
      {{ 'common.close' | translate }}
    </ion-button>
  </div>
</ion-content>
