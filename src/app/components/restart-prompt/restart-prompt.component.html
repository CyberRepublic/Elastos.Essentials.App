<div class="container deleteContainer" [class.darkContainer]="theme.darkMode">
  <ion-row class="header">
    <img src="/assets/settings/default/warning.svg">
    <h1 class="ion-padding-horizontal ion-text-center">{{ 'settings.restart-app' | translate }}</h1>
  </ion-row>
  <ion-row>
    <ion-col class="message ion-padding">
      <p class="ion-padding">
        {{ 'settings.restart-prompt-info' | translate }}
      </p>
    </ion-col>
  </ion-row>
  <ion-row class="btn-row">
    <ion-col *ngIf="canCancel" class="btn ion-activatable ripple" size="5" (click)="cancel()">
        <ion-label>{{ 'settings.restart-later' | translate }}</ion-label>
        <ion-ripple-effect></ion-ripple-effect>
    </ion-col>
    <ion-col class="btn ion-activatable ripple" [size]="canCancel ? 5 : 10" (click)="confirm()">
        <ion-label>{{ 'common.confirm' | translate }}</ion-label>
        <ion-ripple-effect></ion-ripple-effect>
    </ion-col>
  </ion-row>
</div>
