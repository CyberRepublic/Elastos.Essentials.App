<ion-row class="widget widget-background category-row discover-dapps-row ion-activatable ripple"
  [class.darkContainer]="theme.darkMode">
  <ion-col class="app-col" size="12" (click)="appService.startApp(app)">
    <ion-row class="app-row">
      <ion-col class="left-col" size="2">
        <div class="icon-container" [id]="app.id">
          <img [src]="app.iconDark && theme.darkMode ? app.iconDark : app.icon">
        </div>
      </ion-col>
      <ion-col class="mid-col" size="8">
        <ion-label>
          <h1>{{ app.name }}</h1>
          <p>{{ app.description }}</p>
        </ion-label>
      </ion-col>
      <ion-col class="right-col" size="2">
        <img
          [src]="theme.darkMode ? '/assets/launcher/widgets/white-right-arrow.svg' : '/assets/launcher/widgets/black-right-arrow.svg'">
      </ion-col>
    </ion-row>
  </ion-col>
  <ion-ripple-effect></ion-ripple-effect>
</ion-row>
