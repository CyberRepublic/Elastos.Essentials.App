<!-- Backup identity -->
<ion-row class="widget widget-background backup-row" [class.darkContainer]="theme.darkMode"
  *ngIf="!identityBackedUp || forSelection || editing">
  <ion-col class="left-col" size="2">
    <div class="inline-svg" inlineSVG="/assets/launcher/icons/finger-print.svg"></div>
  </ion-col>
  <ion-col class="mid-col" size="10">
    <div class="title">{{ 'launcher.backup-title' | translate }}</div>
    <div class="secondary-text">{{ 'launcher.backup-message' | translate }}</div>
  </ion-col>
  <ion-col class="right-col" size="12">
    <ebutton [title]="'launcher.backup-button' | translate" (clicked)="backupIdentity()"></ebutton>
  </ion-col>
</ion-row>
