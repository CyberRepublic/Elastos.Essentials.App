<!-- Sign out -->
<ion-row *ngIf="getSignedInIdentity()" class="widget-background category-row logout-row ion-activatable ripple"
  (click)="signOut()" [class.darkContainer]="theme.darkMode">
  <ion-col class="left-col" size="3">
    <div class="icon-container">
      <img src="/assets/launcher/apps/app-icons/logout.svg">
    </div>
  </ion-col>
  <ion-col class="mid-col" size="6">
    <ion-label>
      <h1>{{ 'common.sign-out' | translate }}</h1>
    </ion-label>
  </ion-col>
  <ion-col class="right-col" size="3">
    <img
      [src]="!theme.darkMode ? '/assets/launcher/icons/right-arrow.svg' : '/assets/launcher/icons/dark_mode/right-arrow.svg'">
  </ion-col>
  <ion-ripple-effect></ion-ripple-effect>
</ion-row>
