<ion-row class="widget widget-background category-row contacts-row ion-activatable ripple"
  [class.darkContainer]="theme.darkMode">
  <ion-col class="app-col" size="12" (click)="appService.startApp(app)">
    <ion-row class="app-row">
      <ion-col class="left-col" size="2">
        <div class="icon-container" [id]="app.id">
          <div class="inline-svg" [inlineSVG]="app.iconDark && theme.darkMode ? app.iconDark : app.icon"
            [onSVGLoaded]="customizeSVGID"></div>
        </div>
      </ion-col>
      <ion-col class="mid-col" size="8">
        <div class="title">{{ 'launcher.app-contacts' | translate }}</div>
        <div class="secondary-text subtitle">{{ 'launcher.app-contacts-description' | translate }}</div>
      </ion-col>
      <ion-col class="right-col" size="2">
        <div inlineSVG="/assets/launcher/widgets/curcol-right-arrow.svg"></div>
      </ion-col>
    </ion-row>
  </ion-col>
  <ion-ripple-effect></ion-ripple-effect>
</ion-row>
