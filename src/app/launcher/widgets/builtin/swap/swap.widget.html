<ion-row class="widget widget-background" [class.darkContainer]="theme.darkMode">
  <ion-row class="top-row">
    <img src="/assets/launcher/widgets/swap-widget-icon.svg" />
    <div class="header">
      <div class="title">Swap tokens</div>
      <div class="subtitle">Swap your tokens across chains</div>
    </div>
    <div class="button ion-activatable ripple">
      Swap
      <ion-ripple-effect></ion-ripple-effect>
    </div>
  </ion-row>

  <ion-row class="tokens-row">
    <ng-container *ngTemplateOutlet="token"></ng-container>
    <img class="exchange" src="/assets/launcher/widgets/swap.svg" />
    <ng-container *ngTemplateOutlet="token"></ng-container>
  </ion-row>
</ion-row>

<ng-template #token>
  <div class="token">
    <img class="network-logo" />
    <div class="selector ion-activatable ripple">
      <div class="token-name">Glide</div>
      <img class="arrow" src="/assets/launcher/widgets/down-arrow.svg" />
      <ion-ripple-effect></ion-ripple-effect>
    </div>
  </div>
</ng-template>
