<!-- Prompt to sync Essentials with hive vault -->
<ion-row class="widget-background backup-row ion-activatable ripple" [class.darkContainer]="theme.darkMode"
  *ngIf="needToPromptHiveSync || forSelection || editing">
  <ion-col class="app-col" size="12">
    <ion-row class="app-row">
      <ion-col class="left-col" size="2">
        <div class="icon-container">
          <img src="/assets/launcher/icons/hive-cross.svg">
        </div>
      </ion-col>
      <ion-col class="mid-col" offset="0.2" size="9.8">
        <ion-label>
          <h1>{{ 'launcher.data-sync-title' | translate }}</h1>
          <p>{{ 'launcher.data-sync-intro' | translate }}</p>
        </ion-label>
      </ion-col>
      <ion-col class="buttons-row">
        <ion-button (click)="refuseSync()">{{ 'launcher.data-sync-no' | translate }}</ion-button>
        <ion-button (click)="continue()">{{ 'common.continue' | translate }}</ion-button>
      </ion-col>
    </ion-row>

  </ion-col>
  <ion-ripple-effect></ion-ripple-effect>
</ion-row>
