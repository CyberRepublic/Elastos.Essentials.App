<ion-row class="widget widget-background ion-activatable ripple" [class.darkContainer]="theme.darkMode">
  <ion-col class="app-col" size="12" (click)="appService.startApp(app)">
    <ion-row class="app-row">
      <ion-col class="left-col" size="2">
        <div class="icon-container" [id]="app.id">
          <div class="inline-svg" [inlineSVG]="app.iconDark && theme.darkMode ? app.iconDark : app.icon"
            [onSVGLoaded]="customizeSVGID"></div>
        </div>
      </ion-col>
      <ion-col class="mid-col" size="8">
        <div class="title">{{ 'launcher.app-hive' | translate }}</div>
        <div class="secondary-text subtitle">{{ 'launcher.app-hive-description' | translate }}</div>
      </ion-col>
      <ion-col class="right-col" size="2">
        <img
          [src]="theme.darkMode ? '/assets/launcher/widgets/white-right-arrow.svg' : '/assets/launcher/widgets/black-right-arrow.svg'">
      </ion-col>
      <ion-col class="widget-col" offset="2" size="10">
        <div *ngIf="hiveVaultLinked" class="hive-widget">
          <ion-progress-bar color="warning" [value]="hiveVaultStorageStats.usageRatio"></ion-progress-bar>
          <span class="secondary-text">{{ hiveVaultStorageStats.percentUsage }}% / {{ hiveVaultStorageStats.maxStorage
            }} GB</span>
        </div>
      </ion-col>
    </ion-row>
  </ion-col>
  <ion-ripple-effect></ion-ripple-effect>
</ion-row>
