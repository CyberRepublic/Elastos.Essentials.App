<div class="widget-background template-root ripple" [class.darkContainer]="theme.darkMode"
  [class.ion-activatable]="config.content.token.url" (click)="openTokenUrl()">
  <img [cache]="config.content.token.icon" class="token-icon" *ngIf="config.content.token.icon">
  <div class="project" (click)="onProjectLogoClicked($event)">
    <img [cache]="config.logo">
  </div>
  <div class="right-col">
    <!-- Symbol, price row -->
    <ion-row class="main-row">
      <ion-col size="6" class="left">
        {{ config.content.token.symbol }}
      </ion-col>
      <ion-col size="6" class="right" [class.positive]="changeIsPositive()" [class.negative]="changeIsNegative()">
        {{ getDisplayPrice() }}
      </ion-col>
    </ion-row>

    <!-- Volume, change row -->
    <ion-row class="second-row" *ngIf="hasSecondRow()">
      <ion-col size="6" class="left">
        <ng-container *ngIf="config.content.token.network">{{ config.content.token.network }}</ng-container>
      </ion-col>
      <ion-col size="6" class="right">
        <span class="change" [class.positive]="changeIsPositive()" [class.negative]="changeIsNegative()"
          *ngIf="config.content.token.change24hpercent">
          {{ config.content.token.change24hpercent }}%
        </span>
        <ng-container *ngIf="config.content.token.volume24husd">{{ getDisplayVolume() }}</ng-container>
      </ion-col>
    </ion-row>
  </div>

  <ion-ripple-effect></ion-ripple-effect>
</div>
