<div class="widget widget-background template-root" [class.darkContainer]="theme.darkMode">
  <div class="project" (click)="onProjectLogoClicked()">
    <img class="logo" [cache]="config.logo">
    <div class="name" *ngIf="config.projectName">{{ config.projectName }}</div>
    <div class="title" *ngIf="config.title">{{ config.title }}</div>
  </div>
  <div class="right-col">
    <ion-row>
      <ion-col size="6">
        <ion-button *ngIf="config.content.items[0]" (click)="onActionClicked(0)">
          <div class="inner">
            <img [cache]="config.content.items[0].icon" *ngIf="config.content.items[0].icon" /> {{
            config.content.items[0].title }}
          </div>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button *ngIf="config.content.items[1]" (click)="onActionClicked(1)">
          <div class="inner">
            <img [cache]="config.content.items[1].icon" *ngIf="config.content.items[1].icon" /> {{
            config.content.items[1].title }}
          </div>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button *ngIf="config.content.items[2]" (click)="onActionClicked(2)">
          <div class="inner">
            <img [cache]="config.content.items[2].icon" *ngIf="config.content.items[2].icon" /> {{
            config.content.items[2].title }}
          </div>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button *ngIf="config.content.items[3]" (click)="onActionClicked(3)">
          <div class="inner">
            <img [cache]="config.content.items[3].icon" *ngIf="config.content.items[3].icon" /> {{
            config.content.items[3].title }}
          </div>
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
</div>
