<div class="widget widget-background template-root" [class.darkContainer]="theme.darkMode">
  <div class="project" (click)="onProjectLogoClicked()">
    <img class="logo" [cache]="config.logo">
    <div class="name" *ngIf="config.projectname">{{ config.projectname }}</div>
    <div class="title" *ngIf="config.title">{{ config.title }}</div>
  </div>
  <div class="right-col">
    <ion-row>
      <ion-col size="6">
        <ebutton *ngIf="config.content.items[0]" (clicked)="onActionClicked(0)"
          [roundedicon]="true" [small]="true"
          [lefticon]="config.content.items[0].icon" [title]="config.content.items[0].title"></ebutton>
      </ion-col>
      <ion-col size="6">
        <ebutton *ngIf="config.content.items[1]" (clicked)="onActionClicked(1)"
          [roundedicon]="true" [small]="true"
          [lefticon]="config.content.items[1].icon" [title]="config.content.items[1].title"></ebutton>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ebutton *ngIf="config.content.items[2]" (clicked)="onActionClicked(2)"
          [roundedicon]="true" [small]="true"
          [lefticon]="config.content.items[2].icon" [title]="config.content.items[2].title"></ebutton>
      </ion-col>
      <ion-col size="6">
        <ebutton *ngIf="config.content.items[3]" (clicked)="onActionClicked(3)"
          [roundedicon]="true" [small]="true"
          [lefticon]="config.content.items[3].icon" [title]="config.content.items[3].title"></ebutton>
      </ion-col>
    </ion-row>
  </div>
</div>
