<ion-slides #slider [options]="slideOpts" (ionSlideNextEnd)="loadNext()" class="vote-slides"
    [class.dark-vote-slides]="theme.darkMode">

    <ion-slide *ngFor="let info of displayedInfos">
        <ion-card class="ion-text-center">
            <ion-grid class="container ion-no-padding">
                <ion-row>
                    <ion-col>
                        <h2>{{ info.title | translate }}</h2>
                    </ion-col>
                </ion-row>

                <div *ngIf="!info.dataFetched">
                    <ion-spinner></ion-spinner>
                </div>

                <div *ngIf="info.dataFetched" class="list">
                    <ion-row *ngFor="let item of info.list" class="item">
                        <ion-col>
                            <h5 *ngIf="item.name">{{ item.name }}</h5>
                            <h5 *ngIf="item.idLabel"><span class="label">{{ item.idLabel | translate }}:</span> {{ item.id }}</h5>
                            <h5><span class="label">{{ 'staking.votes' | translate }}:</span> {{ item.votes }}</h5>
                        </ion-col>
                    </ion-row>
                </div>

            </ion-grid>
        </ion-card>
    </ion-slide>
</ion-slides>
