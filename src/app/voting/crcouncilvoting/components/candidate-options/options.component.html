<ion-grid [class.darkContainer]="theme.darkMode">

    <div class="row ion-activatable">
        <ion-row>
            <ion-label>Manage Candidation</ion-label>
        </ion-row>
        <ion-row (click)="update()">
            <ion-col size="3">
                <img
                    [src]="!theme.darkMode ? '/assets/crcouncilvoting/icon/update.svg' : '/assets/crcouncilvoting/icon/update_dark.svg'">
            </ion-col>
            <ion-col size="9">
                <ion-label>{{ 'crcouncilvoting.update' | translate }}</ion-label>
            </ion-col>
        </ion-row>
        <ion-row (click)="unregister()">
            <ion-col size="3">
                <img
                    [src]="!theme.darkMode ? '/assets/crcouncilvoting/icon/unregistration.svg' : '/assets/crcouncilvoting/icon/unregistration_dark.svg'">
            </ion-col>
            <ion-col size="9">
                <ion-label>{{ 'crcouncilvoting.unregister' | translate }}</ion-label>
            </ion-col>
        </ion-row>
        <ion-ripple-effect></ion-ripple-effect>
    </div>

</ion-grid>
