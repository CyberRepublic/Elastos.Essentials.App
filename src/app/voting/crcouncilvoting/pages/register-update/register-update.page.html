<ion-content>
    <app-titlebar></app-titlebar>
    <div class="header">
    </div>

    <div class="align-center title">
    </div>

    <ion-grid class="container ion-no-padding ion-no-margin" [class.darkContainer]="theme.darkMode">

        <ion-list>
            <ion-row class="profile-data">
                <ion-col>
                    <h5>{{ 'crcouncilvoting.name' | translate }}</h5>
                    <ion-input type="text" name="name" [attr.disabled]="needConfirm || info.state != 'Unregistered'"
                        ngDefaultControl placeholder="{{'crcouncilvoting.required-placeholder' | translate}}"
                        [(ngModel)]="info.nickname">
                    </ion-input>
                </ion-col>
            </ion-row>

            <ion-row class="profile-data">
                <ion-col>
                    <h5>{{ 'crcouncilvoting.url' | translate }}</h5>
                    <ion-input type="text" name="url" [attr.disabled]="needConfirm" ngDefaultControl
                        placeholder="e.g. httpsâ€¦" [(ngModel)]="info.url">
                    </ion-input>
                </ion-col>
            </ion-row>

            <ion-row class="profile-data">
                <ion-col>
                    <h5>{{ 'crcouncilvoting.location' | translate }}</h5>
                    <ion-select [(ngModel)]="info.location" [attr.disabled]="needConfirm"
                        placeholder="{{'crcouncilvoting.location-placeholder' | translate}}"
                        [attr.ok-text]="'common.confirm' | translate" [attr.cancel-text]="'common.cancel' | translate">
                        <ion-select-option *ngFor="let code of areaList" [value]="code">
                            {{ 'crcouncilvoting.' + code | translate }}
                        </ion-select-option>
                    </ion-select>
                </ion-col>
            </ion-row>
        </ion-list>

        <ion-row class="btn-container">
            <ng-container *ngIf="!needConfirm">
                <ebutton *ngIf="info.state == 'Unregistered'" (clicked)="checkValues()"
                    [title]="'crcouncilvoting.register' | translate"> </ebutton>
                <ebutton *ngIf="info.state != 'Unregistered'" (clicked)="checkValues()"
                    [title]="'crcouncilvoting.update' | translate"> </ebutton>
            </ng-container>

            <ion-row class="btn-row" *ngIf="needConfirm">
                <ion-col class="left-col">
                    <ebutton (clicked)="needConfirm = false;" [title]="'common.cancel' | translate"> </ebutton>
                    x
                </ion-col>
                <ion-col class="right-col" color="success">
                    <ebutton (clicked)="confirm()" [title]="'common.confirm' | translate"> </ebutton>
                </ion-col>
            </ion-row>

        </ion-row>
    </ion-grid>
</ion-content>
