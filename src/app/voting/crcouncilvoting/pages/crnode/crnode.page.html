<ion-content>
    <app-titlebar></app-titlebar>

    <div [class.darkContainer]="theme.darkMode">
        <ion-list>
            <ion-row class="profile-data">
                <ion-col>
                    <h5>{{ label }}</h5>
                    <h4>
                        <ion-input type="text" name="publickey" ngDefaultControl [(ngModel)]="nodePublicKey" clearInput>
                        </ion-input>
                    </h4>
                </ion-col>
            </ion-row>
        </ion-list>

        <ion-row class="btn-container">
            <ion-col>
                <ebutton (clicked)="goTransaction()" [title]="'common.confirm' | translate"></ebutton>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
