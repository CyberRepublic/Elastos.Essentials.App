<ion-grid class="container" [class.darkContainer]="theme.darkMode">
    <ion-row (click)="onShowMemberInfo(vote.votedBy)">
        <ion-col size="1.1" class="icon">
            <img
                [src]="avatarList[vote.votedBy] ? avatarList[vote.votedBy] : '/assets/crcouncilvoting/icon/avatar.png'">
        </ion-col>
        <ion-col size="10.9" class="author">
            {{ vote.votedBy }}
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12" class="reason">
            <pre>{{ vote.reason }}</pre>
        </ion-col>
    </ion-row>
</ion-grid>
