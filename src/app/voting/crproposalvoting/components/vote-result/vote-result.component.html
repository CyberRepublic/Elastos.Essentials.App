<ion-grid class="container" [class.darkContainer]="theme.darkMode">
    <ion-row (click)="onShowMemberInfo(vote.name)">
        <ion-col size="2" class="icon">
            <img-svg-fallback class="img" [src]="vote.avatar" default="assets/launcher/default/default-avatar.svg"></img-svg-fallback>
        </ion-col>
        <ion-col size="10" class="author">
            {{ vote.name }}
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12" class="reason">
            <pre>{{ vote.opinion }}</pre>
        </ion-col>
    </ion-row>
</ion-grid>
