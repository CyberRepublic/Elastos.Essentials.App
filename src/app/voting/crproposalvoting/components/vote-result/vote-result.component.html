<ion-grid class="container" [class.darkContainer]="theme.darkMode">
    <ion-row (click)="onShowMemberInfo(vote.name)">
        <ion-col size="1.1" class="icon">
            <img [src]="vote.avatar ? vote.avatar : 'assets/crproposalvoting/icons/elastos.svg'">
        </ion-col>
        <ion-col size="10.9" class="author">
            {{ vote.name }}
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12" class="reason">
            <pre>{{ vote.opinion }}</pre>
        </ion-col>
    </ion-row>
</ion-grid>
