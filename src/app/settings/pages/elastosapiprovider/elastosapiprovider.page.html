<ion-content>
  <app-titlebar></app-titlebar>
  <ion-grid class="container" [class.dark-container]="theme.darkMode">
    <ion-row *ngFor="let provider of apiProviders" class="section" (click)="useProvider(provider)">
      <ion-col size="9" class="title-col">
        <h1>{{ provider.name }}</h1>
        <h2 class="secondary-text">{{ provider.description }}</h2>
      </ion-col>
      <ion-col size="3" class="right-col">
        <ion-icon *ngIf="globalElastosApiService.activeProvider.value.name === provider.name" name="checkmark">
        </ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
