<ion-content>
  <app-titlebar></app-titlebar>
  <ion-grid class="subsetting-grid" [class.dark-subsetting-grid]="theme.darkMode">
    <ion-row class="section-row" *ngFor="let activeSession of activeSessions">
      <ion-col size="9" class="left-col">
        <h1>{{ getSessionName(activeSession) }}</h1>
        <p>{{ getSessionID(activeSession) }}</p>
      </ion-col>
      <ion-col size="3" class="right-col" (click)="killSession(activeSession)">
        <img src="assets/settings/icon/delete.svg">
      </ion-col>
    </ion-row>
    <div class="no-session" *ngIf="activeSessions && activeSessions.length == 0">
      <h3>{{ 'settings.wallet-connect-no-session' | translate }}</h3>
      <p>{{ 'settings.wallet-connect-no-session-info' | translate }}</p>
    </div>
  </ion-grid>
</ion-content>
