<ion-content>
  <app-titlebar></app-titlebar>
  <ion-grid class="subsetting-grid" [class.dark-subsetting-grid]="theme.darkMode">
    <ion-row class="section-row" *ngFor="let instance of activeInstances">
      <ion-col size="2" class="icon-col">
        <img class="connector-logo" [src]="getSessionLogo(instance)" src-fallback="assets/settings/icon/walletconnect.svg"/>
      </ion-col>
      <ion-col size="8" class="left-col">
        <div class="name">{{ getSessionName(instance) }}</div>
        <div class="description" *ngIf="getSessionDescription(instance)">{{ getSessionDescription(instance) }}</div>
        <div class="url" *ngIf="getSessionUrl(instance)">{{ getSessionUrl(instance) }}
        </div>
        <div class="sessionid">{{ getSessionID(instance) }}</div>
        <div class="creation-date" *ngIf="getSessionCreationDate(instance)">{{ getSessionCreationDate(instance) }}</div>
      </ion-col>
      <ion-col size="2" class="right-col" (click)="killSession(instance)">
        <img
          [src]="theme.darkMode ? '/assets/settings/icon/delete-white.svg' : '/assets/settings/icon/delete-black.svg'">
      </ion-col>
    </ion-row>
    <div class="no-session" *ngIf="instance && instance.length == 0">
      <h3>{{ 'settings.wallet-connect-no-session' | translate }}</h3>
      <p>{{ 'settings.wallet-connect-no-session-info' | translate }}</p>
    </div>
  </ion-grid>
</ion-content>
