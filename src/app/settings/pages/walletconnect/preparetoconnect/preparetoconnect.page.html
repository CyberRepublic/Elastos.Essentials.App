<ion-content>
  <app-titlebar></app-titlebar>
  <div class="container ion-text-center">
    <ion-spinner name="crescent"></ion-spinner>
    <p style="margin-bottom: 50px;">Getting ready to connect to an external app with Wallet Connect</p>
  </div>
</ion-content>

<ion-footer *ngIf="suggestToResetSession" [class.lightmode]="!theme.darkMode" [class.darkmode]="theme.darkMode">
  <p>
    It seems like the link with the application cannot be established. You could try to manually
    delete any existing session and try again.
  </p>
  <ion-button color="primary" (click)="viewSessions()">View Active Sessions</ion-button>
</ion-footer>
