<div class="container deleteContainer" [class.darkContainer]="theme.darkMode">
  <ion-row class="header">
    <img src="/assets/settings/default/deleteWarning.svg">
    <h1 class="ion-padding-horizontal ion-text-center">Delete App</h1>
  </ion-row>
  <ion-row>
    <ion-col class="message ion-padding">
      <p class="ion-padding">
        Are you sure you want to do this?
      </p>
    </ion-col>
  </ion-row>
  <ion-row  class="btn-row">
    <ion-col class="btn" size="5" (click)="cancel()">
      <ion-label>Cancel</ion-label>
    </ion-col>
    <ion-col class="btn" size="5" (click)="deleteApp()">
      <ion-label>Delete</ion-label>
    </ion-col>
  </ion-row>
</div>
