<ion-header class="ion-no-border" [class.darkContainer]="themeService.darkMode" [class.lightContainer]="!themeService.darkMode">
    <ion-row [ngStyle]="{ 'background': theme.backgroundColor }">
        <ion-col size="1.25">
            <div class="img-btn">
                <img *ngIf="icons[0].visible" [src]="getIconPath(0)" (click)="onIconClicked(0)">
            </div>
        </ion-col>
        <ion-col size="1.25">
            <div class="img-btn img-btn-mark">
                <img *ngIf="icons[1].visible" [src]="getIconPath(1)" (click)="onIconClicked(1)">
            </div>
        </ion-col>
        <ion-col *ngIf="_title != null" size="7">
            <ion-title [ngStyle]="{ 'color': theme.color }">{{ _title }}</ion-title>
        </ion-col>
        <ion-col *ngIf="_title == null" [size]="urlBoxColSize">
            <ion-input type="text" name="url" ngDefaultControl (keyup.enter)="emit()"
                [placeholder]="'dappbrowser.input-custom-address' | translate" [(ngModel)]="_url" class="url-input"
                inputmode="url" enterkeyhint="go" clearInput>
            </ion-input>
        </ion-col>

        <ion-col *ngIf="browserMode" size="1.25">
            <div class="img-btn img-btn-mark">
                <img [src]="getIconPath(2)" (click)="onIconClicked(2)">
            </div>
        </ion-col>
        <ion-col *ngIf="browserMode" size="1.25">
            <div class="img-btn img-btn-mark">
                <img [src]="getIconPath(3)" (click)="onIconClicked(3)">
            </div>
        </ion-col>
    </ion-row>
</ion-header>
