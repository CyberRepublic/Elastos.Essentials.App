<ion-content>
    <app-titlebar></app-titlebar>
    <ion-grid>
        <ion-row *ngIf="browsedAppInfo">
            <h1>{{browsedAppInfo.title}}</h1>
            <img [src]="browsedAppInfo.iconUrl" />
            <p>{{browsedAppInfo.description}}</p>
        </ion-row>

        <ion-row>
            <ion-col size="6">
                Network in use
            </ion-col>
            <ion-col size="6">
                Wallet in use
            </ion-col>
        </ion-row>

        <ion-row class="action-items">
            <ion-col size="3">
                <div class="action">
                    <img
                        [src]="!theme.darkMode ? '/assets/browser/icons/icon-fav.svg' : 'assets/browser/icons/dark_mode/icon-fav.svg'" />
                    Add to Favorites
                </div>
            </ion-col>
            <ion-col size="3">
                <div class="action">
                    <img
                        [src]="!theme.darkMode ? '/assets/browser/icons/icon-external.svg' : 'assets/browser/icons/dark_mode/icon-external.svg'" />
                    External Browser
                </div>
            </ion-col>
            <ion-col size="3">
                <div class="action">
                    <img
                        [src]="!theme.darkMode ? '/assets/browser/icons/icon-reload.svg' : 'assets/browser/icons/dark_mode/icon-reload.svg'" />
                    Reload
                </div>
            </ion-col>
            <ion-col size="3">
                <div class="action">
                    <img
                        [src]="!theme.darkMode ? '/assets/browser/icons/icon-copy-link.svg' : 'assets/browser/icons/dark_mode/icon-copy-link.svg'" />
                    Copy Link
                </div>
            </ion-col>
            <ion-col size="3">
                <div class="action">
                    <img
                        [src]="!theme.darkMode ? '/assets/browser/icons/icon-share-link.svg' : 'assets/browser/icons/dark_mode/icon-share-link.svg'" />
                    Share
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="4">
                <ion-button (click)="addToFavorites()" *ngIf="!isInFavorites()">
                    <ion-label>Add to favorites</ion-label>
                </ion-button>
                <ion-button (click)="removeFromFavorites()" *ngIf="isInFavorites()">
                    <ion-label>Remove from favorites</ion-label>
                </ion-button>
            </ion-col>
            <ion-col size="4">
                <!-- unused -->
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
