<ion-content class="ion-text-center">
    <browser-titlebar (urlChanged)="onUrlInput($event)" [attr.disabled]="dabRunning"></browser-titlebar>
    <ion-grid *ngIf="!dabRunning" class="container" [class.dark-container]="theme.darkMode">

        <ion-row class="header-row">
            <ion-col size="12">
                <h1>Discover dApps</h1>
                <h2>Central place to find Essentials-compatible dApps.</h2>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12">
                <h2>Favorites</h2>
                <p *ngIf="favorites.length == 0">No favorites yet</p>
                <ion-grid *ngIf="favorites.length > 0">
                    <ion-row *ngFor="let favorite of favorites" class="dapp-row ripple ion-activatable"
                        (click)="onDAppClicked(app)">
                        <ion-col class="left-col" size="2">
                            <div class="icon-container">
                                <img [src]="favorite.iconUrl">
                            </div>
                        </ion-col>
                        <ion-col class="middle-col" size="8">
                            <ion-label>
                                <div class="title">{{favorite.name}}</div>
                                <div class="description">{{favorite.description}}</div>
                            </ion-label>
                        </ion-col>
                        <ion-col class="right-col" size="2">
                            <img class="next"
                                [src]="!theme.darkMode ? '/assets/launcher/icons/right-arrow.svg' : '/assets/launcher/icons/dark_mode/right-arrow.svg'">
                            <img class="settings" src="/assets/browser/icons/settings.svg"
                                (click)="openFavoriteSettings(favorite)" />
                        </ion-col>
                        <ion-ripple-effect></ion-ripple-effect>
                    </ion-row>
                </ion-grid>
            </ion-col>
        </ion-row>

        <ion-row class="header-row">
            <ion-col size="12">
                <h2>Other dApps</h2>
            </ion-col>
        </ion-row>

        <ion-row *ngFor="let app of dApps" class="dapp-row ripple ion-activatable" (click)="onDAppClicked(app)">
            <ion-col class="left-col" size="2">
                <div class="icon-container">
                    <img [src]="app.icon">
                </div>
            </ion-col>
            <ion-col class="middle-col" size="8">
                <ion-label>
                    <div class="title">{{ app.title }}</div>
                    <div class="description">{{ app.description }}</div>
                </ion-label>
            </ion-col>
            <ion-col class="right-col" size="2">
                <img
                    [src]="!theme.darkMode ? '/assets/launcher/icons/right-arrow.svg' : '/assets/launcher/icons/dark_mode/right-arrow.svg'">
            </ion-col>
            <ion-ripple-effect></ion-ripple-effect>
        </ion-row>
    </ion-grid>

    <ion-grid *ngIf="dabRunning" class="spinner-container">
        <ion-spinner name="crescent"></ion-spinner>
    </ion-grid>
</ion-content>
