<ion-grid [class.darkContainer]="theme.darkMode">

    <div class="row ion-activatable">
        <ion-row (click)="impeachMember()">
            <ion-col size="3">
                <img
                    [src]="!theme.darkMode ? '/assets/crcouncilvoting/icon/impeach.svg' : '/assets/crcouncilvoting/icon/impeach_dark.svg'">
            </ion-col>
            <ion-col size="9">
                <ion-label>{{ 'crcouncilvoting.impeach-council-member' | translate }}</ion-label>
            </ion-col>
        </ion-row>
        <ion-ripple-effect></ion-ripple-effect>
    </div>

</ion-grid>
