<ion-content class="ion-padding">
    <app-titlebar></app-titlebar>
    <ion-grid class="container" [class.dark-container]="theme.darkMode">
      <ion-card>
          <img [src]="!theme.darkMode ? 'assets/wallet/intents/dpos.svg' : 'assets/wallet/intents/darkmode/dpos.svg'">
          <ion-card-title>{{ 'vote-you-are-voting' | translate }}</ion-card-title>
          <ion-card-subtitle>{{ 'vote-transaction-fees' | translate }}</ion-card-subtitle>
      </ion-card>
      <div class="msg-container">
          <p>{{ 'crcouncilvote-voting-with' | translate }}</p>
          <h1 id="amount">{{ voteBalanceELA | number:'1.0-3' }} <span>ELA</span></h1>
          <h2>{{ 'vote-revote' | translate }}</h2>
      </div>
      <div class="btn cancel ion-activatable ripple" (click)="cancelOperation()">
          <ion-label>{{ 'cancel' | translate}}</ion-label>
          <ion-ripple-effect></ion-ripple-effect>
      </div>
      <div class="btn confirm ion-activatable ripple" (click)="goTransaction()">
          <ion-label>{{ 'confirm' | translate}}</ion-label>
          <ion-ripple-effect></ion-ripple-effect>
      </div>
  </ion-grid>
</ion-content>
