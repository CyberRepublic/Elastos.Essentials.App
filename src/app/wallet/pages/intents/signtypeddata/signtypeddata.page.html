<ion-content class="ion-text-center">
  <app-titlebar title=""></app-titlebar>
  <div class="warning" *ngIf="!evmSubWallet">
    <p>{{ 'wallet.wallet-unsupported-on-network' | translate:{network: currentNetworkName} }}</p>
  </div>
  <ion-grid class="container" *ngIf="evmSubWallet">
    <!-- CARD HEADER -->
    <div>
      <ion-card>
        <ion-card-header>
          <div class="img" inlineSVG="assets/wallet/intents/curcol-smartcontracts.svg"></div>
          <ion-card-title>{{ 'wallet.signtypeddata-subtitle' | translate }}</ion-card-title>
          <ion-card-subtitle>
            {{ 'wallet.signtypeddata-intro' | translate }}
          </ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </div>

    <!-- Message info -->
    <ion-row *ngIf="this.messageList.length > 0" class="message-title">
      <p> Message</p>
    </ion-row>

    <ion-row *ngIf="this.messageList.length > 0" class="message-content">
      <ion-list>
        <ion-item *ngFor="let msg of this.messageList">
          <ion-row>
            <ion-col size="4">
              <p> {{ msg.key }}</p>
            </ion-col>
            <ion-col size="8">
              <p>{{ msg.value }}</p>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
    </ion-row>

    <!-- BUTTONS FOOTER -->
    <ebutton class="btn cancel" mode="cancel" (clicked)="cancelOperation()" [title]="'common.cancel' | translate">
    </ebutton>
    <ebutton class="btn confirm" (clicked)="confirmSign()" [title]="'common.confirm' | translate"></ebutton>

  </ion-grid>
</ion-content>
