<ion-content>
    <app-titlebar></app-titlebar>
    <ion-grid class="ion-text-center container">

        <!-- Name -->
        <p>{{ 'wallet.enter-wallet-name' | translate }}</p>
        <ion-row>
            <ion-input type="text" name="name" ngDefaultControl [placeholder]="'wallet.enter-name' | translate"
                [(ngModel)]="wallet.name">
            </ion-input>
        </ion-row>

        <ion-row class="toggle-row" *ngIf="!importByPrivateKey && requestSingleMultiAddress">
            <ion-col class="left-col" size="10">
                <h1 *ngIf="wallet.singleAddress">{{ 'wallet.single-address' | translate }}</h1>
                <h1 *ngIf="!wallet.singleAddress">{{ 'wallet.multiple-address' | translate }}</h1>
            </ion-col>
            <ion-col class="right-col" size="2">
                <ion-toggle mode="ios" [(ngModel)]="wallet.singleAddress" (ionChange)="updateSingleAddress($event)">
                </ion-toggle>
            </ion-col>
            <ion-col class="left-col" size="10">
                <h1 *ngIf="useMnemonicPassphrase">{{ 'wallet.use-passphrase' | translate }}</h1>
                <h1 *ngIf="!useMnemonicPassphrase">{{ 'wallet.not-use-passphrase' | translate }}</h1>
            </ion-col>
            <ion-col class="right-col" size="2">
                <ion-toggle mode="ios" [(ngModel)]="useMnemonicPassphrase"></ion-toggle>
            </ion-col>
            <ion-col *ngIf="walletCreationService.type === 2">
                <p>{{ 'wallet.help:import-password' | translate }}</p>
            </ion-col>
        </ion-row>

        <!-- Passphrase Inputs -->
        <ion-row class="password-row" *ngIf="!importByPrivateKey && useMnemonicPassphrase && requestMnemonicPassphrase">
            <ion-col size="10">
                <ion-input type="password" name="mnemonicPassword" ngDefaultControl
                    placeholder="{{ 'wallet.mnemonic-input-passphrase' | translate }}"
                    [(ngModel)]="wallet.mnemonicPassword" (keypress)="goToNextInput($event.keyCode, input)">
                </ion-input>
            </ion-col>
            <ion-col *ngIf="walletCreationService.type === 1" size="2" (click)="showHelp($event)">
                <ion-icon mode="ios" name="help"></ion-icon>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="!importByPrivateKey && useMnemonicPassphrase && requestMnemonicPassphrase">
            <ion-input #input type="password" name="mnemonicPasswordRepeat" ngDefaultControl
                placeholder="{{ 'wallet.mnemonic-reinput-passphrase' | translate }}"
                [(ngModel)]="repeatMnemonicPassword">
            </ion-input>
        </ion-row>

        <!-- Button -->
        <ion-row class="btn-row">
            <ebutton [disabled]='!wallet.name' (clicked)="onCreate()" [title]="'common.continue' | translate ">
            </ebutton>
        </ion-row>

    </ion-grid>
</ion-content>
