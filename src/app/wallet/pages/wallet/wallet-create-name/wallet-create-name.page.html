<ion-content no-bounce>
    <app-titlebar title="text-observe-wallet"></app-titlebar>
    <ion-list>
        <ion-item lines="none">
            <ion-label stacked>{{ 'addwallet-walletname-title' | translate }}</ion-label>
            <ion-input type="text" placeholder="{{ 'addwallet-walletname-placeholder' | translate }}"
            name="name" ngDefaultControl
                [(ngModel)]="name"></ion-input>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-button class="confirm" color="secondary" (click)="import()">{{ 'text-next-step' | translate }}</ion-button>
</ion-footer>
