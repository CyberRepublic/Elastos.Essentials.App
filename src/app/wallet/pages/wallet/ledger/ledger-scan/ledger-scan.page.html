<ion-content [class.dark-container]="theme.darkMode">
    <app-titlebar></app-titlebar>

    <ion-grid class="content">
        <!-- Header -->
        <ion-row class="searching-row">
            <ion-col size="7">
                <div class='title'>{{ 'wallet.available-devices' | translate }}</div>
            </ion-col>
            <ion-col size="5" (click)="doScan()" *ngIf="!scanning" class="scan-again">
                <img
                    [src]="!theme.darkMode ? 'assets/wallet/icons/reload.svg' : 'assets/wallet/icons/darkmode/reload.svg'" />
                Scan again
            </ion-col>
        </ion-row>

        <!-- Scan in progress -->
        <ion-row *ngIf="scanning" class="scanning">
            <ion-spinner name="crescent"></ion-spinner>
            <ion-label>{{ 'wallet.ledger-scanning' | translate }}</ion-label>
        </ion-row>

        <!-- Error: No bluetooth -->
        <ion-row class="retry-row" *ngIf="!isBluetoothEnable">
            <div> Bluetooth is not enable, pls open it first</div>
            <ion-button color="primary" (click)="showBluetoothSetting()">
                <ion-label> Open bluetooth setting </ion-label>
            </ion-button>
        </ion-row>

        <!-- Found device -->
        <ion-row class="device-row ripple ion-activatable" *ngIf="device" (click)="connectLedger()">
            <ion-col size="11">
                <ion-label>{{ device.name }}</ion-label>
            </ion-col>
            <ion-col size="1">
                <img src="assets/wallet/icons/right-arrow-alt.svg" />
            </ion-col>
            <ion-ripple-effect></ion-ripple-effect>
        </ion-row>

    </ion-grid>
</ion-content>
