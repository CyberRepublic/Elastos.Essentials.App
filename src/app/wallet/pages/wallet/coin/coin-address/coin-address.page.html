<ion-content>
    <app-titlebar></app-titlebar>
    <ion-grid *ngIf="addressList.length > 0" class="container" [class.dark-container]="theme.darkMode">
        <ion-row class="main-title-row">
            <ion-col size="12">
                <p>{{ 'wallet.coin-address-msg' | translate }}</p>
            </ion-col>
        </ion-row>
        <ion-row
            class="address-row ripple ion-activatable"
            [class.dark-address-row]="theme.darkMode"
            *ngFor="let address of addressList; let i = index"
            (click)="selectAddress(address)"
        >
            <ion-col size="1">
                <p>{{ i + 1 }}</p>
            </ion-col>
            <ion-col size="11" class="middle-col">
                <p>{{ address }}</p>
            </ion-col>
            <ion-ripple-effect></ion-ripple-effect>
        </ion-row>
    </ion-grid>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="crescent">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
