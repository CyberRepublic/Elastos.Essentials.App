<ion-content>
    <app-titlebar></app-titlebar>
    <ion-grid class="container" [class.dark-container]="theme.darkMode">
        <ion-row class="main-title-row">
            <ion-col size="12">
                <p>{{ 'wallet.manage-networks-intro' | translate }}</p>
            </ion-col>
        </ion-row>

        <!-- Tabs -->
        <ion-row class="tabs-row">
            <ion-col size="6">
                <div class="tab-button" [class.active]="activeTab === 'builtin'" (click)="switchTab('builtin')">
                    {{ 'wallet.builtin' | translate }}
                </div>
            </ion-col>
            <ion-col size="6">
                <div class="tab-button" [class.active]="activeTab === 'custom'" (click)="switchTab('custom')">
                    {{ 'wallet.custom' | translate }}
                </div>
            </ion-col>
        </ion-row>

        <!-- Built-in Networks -->
        <div *ngIf="activeTab === 'builtin'">
            <ion-row class="network-row ripple ion-activatable" [class.dark-subwallet-row]="theme.darkMode"
                *ngFor="let networkWithVisibility of builtinNetworks"
                (click)="editBuiltinNetwork(networkWithVisibility.network)">
                <ion-col size="2" class="left-col">
                    <img class="logo" [src]="networkWithVisibility.network.logo">
                </ion-col>
                <ion-col size="8" class="middle-col">
                    {{ networkWithVisibility.network.getEffectiveName() }}
                </ion-col>
                <ion-col size="2" class="right-col">
                    <ion-icon name="chevron-forward" class="chevron-icon"></ion-icon>
                </ion-col>
                <ion-ripple-effect></ion-ripple-effect>
            </ion-row>
        </div>

        <!-- Custom Networks -->
        <div *ngIf="activeTab === 'custom'">
            <ion-row class="network-row ripple ion-activatable" [class.dark-subwallet-row]="theme.darkMode"
                *ngFor="let networkWithVisibility of customNetworks" (click)="onNetworkClicked(networkWithVisibility)">
                <ion-col size="2" class="left-col">
                    <img class="logo" [src]="networkWithVisibility.network.logo">
                </ion-col>
                <ion-col size="8" class="middle-col">
                    {{ networkWithVisibility.network.getEffectiveName() }}
                </ion-col>
                <ion-col size="2" class="right-col">
                    <ion-icon name="chevron-forward" class="chevron-icon"></ion-icon>
                </ion-col>
                <ion-ripple-effect></ion-ripple-effect>
            </ion-row>
        </div>
    </ion-grid>
</ion-content>
