<ion-content>
    <app-titlebar></app-titlebar>
    <ion-grid class="container" [class.dark-container]="theme.darkMode">
        <!-- Network logo -->
        <ion-row class="logo-row">
            <ion-col size="12" class="logo-col">
                <img class="network-logo" [src]="network?.logo" alt="Network logo">
            </ion-col>
        </ion-row>

        <!-- Network name -->
        <div class="item-label">{{ 'wallet.network-name' | translate }}</div>
        <div class="input-container">
            <ion-row class="item-row">
                <ion-col size="12">
                    <ion-input type="text" clearInput [(ngModel)]="editedName" name="networkName" ngDefaultControl
                        class="padded-input">
                    </ion-input>
                </ion-col>
            </ion-row>
            <ion-icon name="refresh" class="reset-icon" (click)="resetName()"></ion-icon>
        </div>

        <!-- RPC URL -->
        <div class="item-label">{{ 'wallet.network-rpc-url' | translate }}</div>
        <div class="input-container">
            <ion-row class="item-row">
                <ion-col size="12">
                    <ion-input type="text" clearInput [(ngModel)]="editedRpcUrl" name="rpcUrl" class="padded-input">
                    </ion-input>
                </ion-col>
            </ion-row>
            <ion-icon name="refresh" class="reset-icon" (click)="resetRpcUrl()"></ion-icon>
        </div>

        <!-- Chain ID (read-only) -->
        <div class="item-label">{{ 'wallet.network-chain-id' | translate }}</div>
        <ion-row class="item-row">
            <ion-col size="12">
                <ion-input type="text" [value]="getChainId()" readonly class="padded-input disabled-input">
                </ion-input>
            </ion-col>
        </ion-row>

        <!-- Currency symbol (read-only) -->
        <div class="item-label">{{ 'wallet.network-token-symbol' | translate }}</div>
        <ion-row class="item-row">
            <ion-col size="12">
                <ion-input type="text" [value]="network?.getMainTokenSymbol()" readonly
                    class="padded-input disabled-input">
                </ion-input>
            </ion-col>
        </ion-row>
    </ion-grid>

    <div class="footer" [class.dark-container]="theme.darkMode">
        <ion-grid>
            <ion-row>
                <ion-col size="6">
                    <ebutton mode="cancel" (clicked)="cancel()" [title]="'common.cancel' | translate">
                    </ebutton>
                </ion-col>
                <ion-col size="6">
                    <ebutton (clicked)="saveChanges()" [disabled]="!canSave()"
                        [title]="'common.save-changes' | translate"></ebutton>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
