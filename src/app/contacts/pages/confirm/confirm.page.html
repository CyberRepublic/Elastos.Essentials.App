<ion-content>
  <app-titlebar></app-titlebar>
  <ion-grid class="container ion-no-padding ion-no-margin" [class.darkContainer]="theme.darkMode">
    <div class="profile-container">

      <ion-row class="img-row">
        <img *ngIf="!avatar"
          [src]="!theme.darkMode ? 'assets/launcher/default/default-avatar.svg' : 'assets/launcher/default/darkmode/default-avatar.svg'">
        <img *ngIf="avatar" class="profile-img" [src]="'data:'+avatar.contentType+';base64,'+avatar.data">
      </ion-row>

      <ion-row>
        <ion-col class="profile-name">
          <h1 *ngIf="name" class="ion-padding-horizontal">{{ name }}</h1>
          <h1 *ngIf="!name" class="ion-padding-horizontal ion-text-center">
            {{ 'contacts.anonymous-contact' | translate }} <span>{{ id.slice(0,18) }}...{{ id.slice(40,50) }}</span>
          </h1>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="message ion-no-padding">
          <p class="ion-padding-horizontal">{{ 'contacts.do-you-want-to-add' | translate }}</p>
        </ion-col>
      </ion-row>

      <ion-row class="btn-row">
        <ebutton mode="cancel" class="btn" (clicked)="denyContact()" [title]="'common.cancel' | translate"></ebutton>
        <ebutton class="btn" (clicked)="addContact()" [title]="'contacts.add' | translate"></ebutton>
      </ion-row>

    </div>
  </ion-grid>
</ion-content>
